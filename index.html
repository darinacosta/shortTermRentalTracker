<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.css">
  <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.Default.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <meta name=viewport content='width=400'>

  <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.ie.css" />
  <![endif]-->
  <style type="text/css">
    body {
      padding: 0;
      margin: 0;
    }

    html, body {
      height: 100%;
      background-color:#E2E2E2;
    }

    .leaflet-control-attribution{
      display:none;
    }

    #loader {
      position: fixed;
      top: 43%;
      left: 50%;
      width: 30em;
      height: 18em;
      font-size: 70px;
      z-index: 9999;
    }

    #map{
      height:300px;
    }

  </style>
</head>
<body ng-app="app">
  <div id="map"></div>
  <nav class="navbar navbar-default">
    <div class="container-fluid"
      <div ng-controller="navCtrl">
        <ul class="nav navbar-nav">
          <li><a href="#/">Home</a></li>
          <li><a href="#/">About</a></li>
          <!--Dropdown-->
          <li class="dropdown" dropdown on-toggle="toggled(open)">
            <a href class="dropdown-toggle" dropdown-toggle>
              Case Studies
            </a>
            <ul class="dropdown-menu">
              <li ng-repeat="choice in items">
                <a href="#/{{choice.url}}">{{choice.name}}</a>
              </li>
            </ul>
          </li>
          <!--/Dropdown-->
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div ng-view></div>
  </div>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="bower_components/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
  <script src="node_modules/angular/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
  <script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
  <script src="node_modules/angular-bootstrap/dist/ui-bootstrap.min.js"></script>
  <script src="app.js"></script>
  <script src="components/home/homeCtrl.js"></script>
  <script src="components/treme/tremeCtrl.js"></script>
  <script src="components/bywater/bywaterCtrl.js"></script>
  <script src="components/nav/navCtrl.js"></script>
  <script src="services/mapSvc.js"></script>
</body>
</html>
